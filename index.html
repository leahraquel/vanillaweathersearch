<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather Search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
          <p>
            Friday 19:26, overcast clouds
            <br />
            Humidity: 74%, Wind: 3.6km/h
          </p>
        </div>
        <div>☁️ 2°C</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/leahraquel" target="_blank">
          Leah Matthews</a
        >, and is
        <a
          href="https://github.com/leahraquel/vanillaweathersearch"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://vanilla-weather-app25.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
